<!DOCTYPE html>
<html>
<style>
    body {
        color: #364954;
        background: #e6e6e6aa;
        font-family: "Roboto", sans-serif;
    }

    #menu {
        background: #fafafa;
        justify-self: center;
        margin-top: 50px;
        padding: 25px;
        width: 300px;
        height: fit-content;
        overflow: hidden;
        margin: 25px;

        display: flex;
        flex-direction: column;
        justify-content: start;

        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
    }

    #menu img {
        width: 100%;
        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
    }

    #parameters-container, .variable-list {
        display: flex;
        flex-direction: column;
    }

    .variable-list {
        font-size: small;
        padding: 5px;
    }
    
    .variable {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    
    .variable:last-child {
        border-bottom: none;
    }
    
    strong {
        display: inline-block;
        width: 150px;
        font-weight: bold;
    }
    body > div {
        display: flex;
        flex-direction: row;
    }
    #individual-container {
        margin-top: 40px;
        text-align: center;
        width: 100%;
        
    }

    .individual-image {
        width:100%;
        height: 100%;
    }

    h2 {
        margin-top: 150px;
    }

    #loader-container {
        width: 100%;
        justify-content: center;
        display: flex;
        margin-top: 50px;
    }

    .loader {
        border: 16px solid #fafafa;
        border-top: 16px solid #364954;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading-bar {
        width: 100%;
        height: 20px;
        background-color: #ccc;
        }

    .progress {
        margin: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
        text-align: center;
        height: 40px;
        width: 0;
        background-color: #364954;
        transition: width 0.3s; /* Add a smooth transition effect */
    }

    #progress-label {
        width: 100%;
        display: block;
        margin-top: 10px;
        text-align: center;
        color: #364954;
        font-weight: bold;
    }

    #start-button {
        display: block;
        margin: 20px auto;
    }

    .overlay {
        position: absolute;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        color: #f1f1f1;
        width: 100%;
        transition: .5s ease;
        opacity:0;
        padding: 5px;
        font-weight: bold;
        font-size: 10px;
        text-align: center;
    }

    .hover-image-container:hover{
        cursor: pointer;
        transform: scale(1.25);
        z-index: 1;
    
    }

    .hover-image-container:hover .overlay {
        opacity: 1;
    }

    .hover-image-container {
        position: relative;
        width: 175px;
        margin: 10px 20px 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
        transition: transform .3s;
        overflow: hidden;
    }

    #images-container {
        display: flex; 
        justify-content: center; 
        flex-wrap: wrap;
        margin-top: 20px; 
    }

    .hover-image-container {
        width: 175px;
        margin: 10px 20px 10px 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px 0 rgba(0,0,0,0.2);
        transition: transform .3s;
        overflow: hidden;
        position: relative; 
    }

    .hover-image-container:hover .overlay {
        opacity: 1;
    }

</style>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Image Processing</title>
</head>
<body>
    <div>
        <aside id="menu">
            <div id="image-container">
                <img id="image" src="data:image/png;base64,{{input_image}}" alt="Image">
            </div>
            <div id="parameters-container">
                <div class="variable-list">
                    <h1>Parameters</h1>
                    <div class="variable">
                        <strong>Width:</strong> <span id="width-arg">Default</span>
                    </div>
                    <div class="variable">
                        <strong>Height:</strong> <span id="height-arg">Default</span>
                    </div>
                    <div class="variable">
                        <strong>Vertex Count:</strong> <span id="vertex_count-arg">Default</span>
                    </div>
                    <div class="variable">
                        <strong>Seed:</strong> <span id="seed-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>INDPB:</strong> <span id="indpb-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>CXPB:</strong> <span id="cxpb-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>MUTPB:</strong> <span id="mutpb-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>NGEN:</strong> <span id="ngen-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>MU:</strong> <span id="mu-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>LAMBDA:</strong> <span id="lambda-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>Selection:</strong> <span id="selection-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>Tournament Size:</strong> <span id="tournament_size-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>Gaussian Rate:</strong> <span id="gaussian_rate-arg"></span>
                    </div>
                    <div class="variable">
                        <strong>Edge Rate:</strong> <span id="edge_rate-arg"></span>
                    </div>
                </div>
            </div>
        </aside>
        <main id="individual-container">
            <h2>Loading...</h2>
            <div id="loader-container">
                <div class="loader"></div>
            </div>
        </main>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" crossorigin="anonymous"></script>
<script type="text/javascript">
    var socket = io.connect('http://127.0.0.1:5000')//'http://' + document.domain + ':' + location.port);
    var currentGeneration = 1
    var args = localStorage.getItem('args');
    var image = localStorage.getItem('image');
    var generations = parseInt(args.NGEN)

    function initializeArguments(args) {
        var args = JSON.parse(args);
        document.getElementById('image').src = args.image;
        document.getElementById('width-arg').innerHTML = args.width ?? 'default';
        document.getElementById('height-arg').innerHTML = args.height ?? 'default';
        document.getElementById('vertex_count-arg').innerHTML = args.vertex_count ?? '-';
        document.getElementById('seed-arg').innerHTML = args.seed ?? '-';
        document.getElementById('indpb-arg').innerHTML = args.INDPB ?? '-';
        document.getElementById('cxpb-arg').innerHTML = args.CXPB ?? '-';
        document.getElementById('mutpb-arg').innerHTML = args.MUTPB ?? '-';
        document.getElementById('ngen-arg').innerHTML = args.NGEN ?? '-';
        document.getElementById('mu-arg').innerHTML = args.MU ?? '-';
        document.getElementById('lambda-arg').innerHTML = args.LAMBDA ?? '-';
        document.getElementById('selection-arg').innerHTML = args.selection ?? '-';
        document.getElementById('tournament_size-arg').innerHTML = args.tournament_size ?? '-';
        document.getElementById('gaussian_rate-arg').innerHTML = args.gaussian_rate ?? '-';
        document.getElementById('edge_rate-arg').innerHTML = args.edge_rate ?? '-';
    }

    initializeArguments(args)

    function appendImage(imageData, fitness) {
        var individualContainer = document.getElementById('individual-container');
        var imageContainer = document.getElementById('images-container')

        if (imageContainer == null) {
            imageContainer = document.createElement('div');
            imageContainer.id = 'images-container';
            individualContainer.appendChild(imageContainer);
        }
        
        let imageObject = document.createElement('img');
        imageObject.src = 'data:image/png;base64,' + imageData;
        imageObject.className = 'individual-image'

        var imageOverlay = document.createElement('div');
        imageOverlay.className = 'overlay';
        imageOverlay.textContent = 'Loss: ' + fitness.toString().slice(0, 6);
        
        var hoverImageContainer = document.createElement('div');
        hoverImageContainer.className = 'hover-image-container';
        
        hoverImageContainer.appendChild(imageOverlay);
        hoverImageContainer.appendChild(imageObject);
        imageContainer.appendChild(hoverImageContainer);
    }

    function createProgressBar() {
        var container = document.getElementById('individual-container')
        var progressBarContainer = document.createElement('div');
        progressBarContainer.className = 'loading-bar';
        var progressBar = document.createElement('div');
        progressBar.className = 'progress';
        progressBar.id = 'progress'
        
        var progressLabel = document.createElement('span');
        progressLabel.id = 'progress-label'
        progressLabel.textContent = 'Generation: ' + currentGeneration.toString() + '/' + generations.toString();

        container.appendChild(progressLabel)
        container.appendChild(progressBar)
    }

    function updateProgressBar() {
        const progress = document.getElementById('progress');
        const progressLabel = document.getElementById('progress-label');

        function updateProgress() {
            if (currentGeneration <= generations) {
                const percentage = (currentGeneration / generations) * 100;
                progress.style.width = percentage + '%';
                currentGeneration++;
                progressLabel.textContent = 'Generation: ' + currentGeneration.toString() + '/' + generations.toString();
            }
        }
        updateProgress();
    }

    socket.on('connect', function() {
        console.log('Connected');
    });

    socket.on('added_image', function(imageData) {
        console.log('added image!!!')
        fitnesses = imageData.fitness.map((x) => x[0])
        imageData = imageData.images

        /* Sort Data by fitness */
        var fitnessData = [];
        for (var i = 0; i < fitnesses.length; i++) {
            fitnessData.push({fitness: fitnesses[i], image: imageData[i]});
        }
        fitnessData.sort(function(a, b) {return a.fitness - b.fitness;});
        fitnesses = fitnessData.map(a => a.fitness);
        imageData = fitnessData.map(a => a.image);

        /* Create progress bar */
        var imageContainer = document.getElementById('individual-container');
        var generationTitleElement = document.getElementById('progress');

        if (generationTitleElement == null) {
            while (imageContainer.children.length > 0) {
                imageContainer.removeChild(imageContainer.children[0]);
            }

            createProgressBar()
        }
        else {
            updateProgressBar()
        }

        imageElements = Array.from(imageContainer.getElementsByTagName('img'));
        if (imageElements.length == 0) {
            imageData.forEach((img, i) => appendImage(img, fitnesses[i]))
        }
        else {
            imageElements.forEach((imageElement, i) => {
                imageElement.src = 'data:image/png;base64,' + imageData[i];
            })
            var overlays = Array.from(imageContainer.getElementsByClassName('overlay'));
            overlays.forEach((overlay, i) => {
                overlay.textContent = 'Loss: ' + fitnesses[i].toString().slice(0, 6);
            })
        }
    });

    socket.emit('start_sending_images')

</script>
</html>
